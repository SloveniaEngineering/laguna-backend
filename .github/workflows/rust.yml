name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    - name: Install lld and clang
      run: sudo apt-get install lld clang -y --no-install-recommends
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ubuntu-latest-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Build
      run: cargo build --release
    - name: Check if sqlx-cli exists
      id: check_sqlx_exists
      uses: andstor/file-existence-action@v2
      with:
        files: "./cargo/bin/sqlx"
    - name: Install sqlx-cli
      if: steps.check_sqlx_exists.outputs.exists == 'false'
      run: cargo install sqlx-cli
    - name: Setup database and run tests
      run: scripts/test.sh
